<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-A-Bear Konfigurator üß∏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body cz-shortcut-listen="true">
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- 3D Viewer with Header -->
            <div class="viewer-section">
                <header class="header">
                    <h1>üß∏ Build Your Bear</h1>
                    <p class="subtitle">Create your own teddy bear!</p>
                </header>
                <div class="viewer-container">
                    <canvas id="canvas3d"></canvas>
                    <div class="viewer-controls">
                        <button id="resetCamera" class="icon-btn" title="Reset Camera">üîÑ</button>
                    </div>
                </div>
                
                <!-- Footer -->
                <footer class="footer">
                    <p>THREE.js Product Configurator - VC1 Lab Project ZHAW ¬© 2025</p>
                </footer>
            </div>

            <!-- Configuration Panel -->
            <div class="config-panel">
                
                <!-- Bear Type Selection -->
                <div class="config-section">
                    <h3>Choose a Bear Type</h3>
                    <div class="bear-type-group">
                        <button class="bear-type-btn active" data-skin="brown" title="Brown Bear">
                            <span class="bear-icon">üêª</span>
                        </button>
                        <button class="bear-type-btn" data-skin="panda" title="Panda Bear">
                            <span class="bear-icon">üêº</span>
                        </button>
                        <button class="bear-type-btn" data-skin="pink" title="Pink Bear">
                            <span class="bear-icon" style="filter: hue-rotate(300deg) saturate(1.5);">üêª</span>
                        </button>
                        <button class="bear-type-btn" data-skin="blue" title="Blue Bear">
                            <span class="bear-icon" style="filter: hue-rotate(180deg) saturate(1.2);">üêª</span>
                        </button>
                    </div>
                </div>

                <!-- Eye Color -->
                <div class="config-section">
                    <h3>Pick Eye Color</h3>
                    <div class="color-group">
                        <button class="color-btn active" data-part="eyes" data-color="0x000000" style="background-color: #000000;" title="Black"></button>
                        <button class="color-btn" data-part="eyes" data-color="0x4169E1" style="background-color: #4169E1;" title="Blue"></button>
                        <button class="color-btn" data-part="eyes" data-color="0x654321" style="background-color: #654321;" title="Brown"></button>
                        <button class="color-btn" data-part="eyes" data-color="0x228B22" style="background-color: #228B22;" title="Green"></button>
                    </div>
                </div>

                <!-- Nose Color -->
                <div class="config-section">
                    <h3>Pick Nose Color</h3>
                    <div class="color-group">
                        <button class="color-btn active" data-part="nose" data-color="0x000000" style="background-color: #000000;" title="Black"></button>
                        <button class="color-btn" data-part="nose" data-color="0xFF69B4" style="background-color: #FF69B4;" title="Pink"></button>
                        <button class="color-btn" data-part="nose" data-color="0x8B4513" style="background-color: #8B4513;" title="Brown"></button>
                        <button class="color-btn" data-part="nose" data-color="0xFFB6C1" style="background-color: #FFB6C1;" title="Light Pink"></button>
                    </div>
                </div>

                <!-- Accessories -->
                <div class="config-section">
                    <h3>Choose Accessories</h3>
                    <div class="hat-options">
                        <label class="accessory-round-btn">
                            <input type="radio" name="hat" value="none" checked>
                            <span class="accessory-icon">‚ùå</span>
                            <span class="accessory-name">No Hat</span>
                        </label>
                        <label class="accessory-round-btn">
                            <input type="radio" name="hat" value="hat">
                            <span class="accessory-icon">üé©</span>
                            <span class="accessory-name">Top Hat</span>
                        </label>
                        <label class="accessory-round-btn">
                            <input type="radio" name="hat" value="beanie">
                            <span class="accessory-icon">üß¢</span>
                            <span class="accessory-name">Beanie</span>
                        </label>
                        <label class="accessory-round-btn">
                            <input type="checkbox" id="acc-scarf" data-accessory="scarf">
                            <span class="accessory-icon">üß£</span>
                            <span class="accessory-name">Scarf</span>
                        </label>

                    </div>

                    <!-- Accessory Color Picker (nur wenn Accessoire ausgew√§hlt) -->
                    <div id="accessory-color-section" style="display: none; margin-top: 20px;">
                        <h4 style="font-size: 0.95rem; color: #666; margin-bottom: 12px;">Pick Accessory Color</h4>
                        <div class="color-group">
                            <button class="color-btn active" data-acc-color="0xFFFFFF" style="background-color: #FFFFFF;" title="White"></button>
                            <button class="color-btn" data-acc-color="0x000000" style="background-color: #000000;" title="Black"></button>
                            <button class="color-btn" data-acc-color="0xFF0000" style="background-color: #FF0000;" title="Red"></button>
                            <button class="color-btn" data-acc-color="0x4169E1" style="background-color: #4169E1;" title="Blue"></button>
                            <button class="color-btn" data-acc-color="0xFF69B4" style="background-color: #FF69B4;" title="Pink"></button>
                            <button class="color-btn" data-acc-color="0x32CD32" style="background-color: #32CD32;" title="Green"></button>
                            <button class="color-btn" data-acc-color="0xFFD700" style="background-color: #FFD700;" title="Gold"></button>
                            <button class="color-btn" data-acc-color="0x800080" style="background-color: #800080;" title="Purple"></button>
                        </div>
                    </div>
                </div>

                <!-- Reset Button -->
                <div class="config-section">
                    <button id="resetAll" class="reset-btn">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="script.js"></script>

</body>
</html>
